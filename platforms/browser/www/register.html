<!DOCTYPE html>
<html>
   <head>
      <title>LG - Transparency</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">-->
      <link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css" />
      <link rel="stylesheet" href="assets/entypo/css/entypo.css">
      <link rel="stylesheet" href="assets/bootstrap.css">
      <link rel="stylesheet" href="assets/neon-deon.css">
      <link href="assets/style.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="jqm/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/neon-custom.js"></script>
      <script src="phonegap.js"></script>
   </head>
   <body>
     <div data-role="page"  id="mtn">
        <div data-role="header" onclick="history.back()">
           <div class="logo">
            <a href="index.html">
              <i  class="entypo-left-open-big"> </i>
              <img src="assets/images/offline_single.png" height="30" />
            </a>
           </div>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
           <div class="text-plain-white inner-pad">
              <div class="pull-left">
                 <div class="dash-icon">
                    <i  class="entypo-user-add"> </i>
                 </div>
                 <div class="pad-text">REGISTRATION</div>
              </div>
           </div>
           <form name="register">
              <div class="pad">
                 <div class="regular margin_bottom_20">
                   <div class="margin_bottom_20">
                      <label >Full Name</label>
                      <input type="text" class="form-control" name="fname" id="fname" autocomplete='fname'
                         data-validation="string" data-validation-allowing="string">
                   </div>
                    <div class="clear_float"></div>
                   <div class="margin_bottom_20">
                      <label >Phone Number</label>
                      <input type="text" class="form-control" name="phone" id="phone" autocomplete='tel-national'
                         data-validation="number" data-validation-allowing="float">
                   </div>
                    <div class="clear_float"></div>
                    <div class="margin_bottom_20">
                       <label >Email</label>
                       <input type="email" class="form-control" name="email" id="email" autocomplete='email'
                        data-validation="string" data-validation-allowing="string" required>
                    </div>
                      <div class="clear_float"></div>
                      <div class="margin_bottom_20">
                         <label >Password</label>
                         <input type="password" class="form-control" name="password" id="password"
                          data-validation="string" data-validation-allowing="string">
                      </div>
                        <div class="clear_float"></div>
                    <div class="clear_float"></div>
                    <div id="signup_btn_1" ontap="validateNow()" class="button_alt">Submit</div>
                 </div>
           </form>
           </div>
        </div>
        <!-- /content -->
     </div>
     <!-- /page END OF MTN VENDING -->
     <script src="js/fastclick.js" type="text/javascript"></script>
     <script src="js/vend.js" type="text/javascript"></script>
    <script src="js/login.js"></script>
     <script src="js/register.js"></script>
     <script src="js/cash.js"></script>
   </body>
</html>
