<!DOCTYPE html>
<html>
   <head>
      <title>Owo-Ori Ijoba</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">-->
      <link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css" />
      <link rel="stylesheet" href="assets/entypo/css/entypo.css">
      <link rel="stylesheet" href="assets/bootstrap.css">
      <link rel="stylesheet" href="assets/neon-deon.css">
      <link href="assets/style.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="jqm/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/neon-custom.js"></script>
      <script src="phonegap.js"></script>
   </head>
   <body>
     <div data-role="page"  id="mtn">
        <div data-role="header" onclick="lhistory.back()">
           <div class="logo">
            <a href="dashboard.html">
              <i  class="entypo-left-open-big"> </i>
              <img src="assets/images/offline_single.png" height="30" />
            </a>
           </div>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
           <div class="text-plain-white inner-pad">
              <div class="pull-left">
                 <div class="dash-icon">
                    <i  class="entypo-wallet"> </i>
                 </div>
                 <div class="pad-text">Tax / Tariff Payment</div>
              </div>
           </div>
           <form name="register">
             <div class="container">
               <ul class="breadcrumb">
                  <li>Step 1</a></li>
                  <li class="active"><a href="">Step 2</a></li>

                </ul>
                <h3 id="bname">Business Name</h3>
             </div>
              <div class="pad">
                 <div class="regular margin_bottom_20">
                   <div class="margin_bottom_20">
                     <label >Select Tariff Type</label>
                     <select class="select-choice-1" id="tariff" onchange="onChange(this)">
                       <option value="Cattle tax:4500">Cattle tax</option>
                       <option value="Customary Burial Ground:40000">Customary burial grounds</option>
                       <option value="Shop Kiosk rate :2300">Death Certificate</option>
                       <option value="Shop Kiosk rate :2300">Domestic animal license</option>
                       <option value="Shop Kiosk rate :2300">Markets taxes</option>
                       <option value="Shop Kiosk rate :2300">Merriment and road closure</option>
                       <option value="Marriage Certificate:1900">Mariage Certificate</option>
                       <option value="Shop Kiosk rate :2300">Markets taxes</option>
                       <option value="Shop Kiosk rate :2300">Motor park levies</option>
                       <option value="Street Naming:600">Street Naming</option>
                       <option value="Shop Kiosk rate :2300">On and Off Liquor License</option>
                       <option value="Shop Kiosk rate :2300">Public convenience, sewage and refuse disposal</option>
                       <option value="Shop Kiosk rate :2300">Radio and television license</option>
                       <option value="Shop Kiosk rate :2300">Religious places establishment permit</option>
                       <option value="Shops and Kiosks rates:1900">Shops and Kiosks rates</option>
                       <option value="Shop Kiosk rate :2300">Signboard and Advertisement permit</option>
                       <option value="Shop Kiosk rate :2300">Tenement rates</option>
                       <option value="Shop Kiosk rate :2300">Vehicle radio license fees</option>
                       <option value="Wrong Parking:1900">Wrong parking charges</option>
                     </select>
                   </div>
                     <div class="clear_float"></div><br />
                   <div class="margin_bottom_20">
                      <label >Amount</label>
                      <input type="number" class="form-control" name="name" id="amount" autocomplete='fname'
                         data-validation="string" data-validation-allowing="string">
                         <input type="text" class="form-control" name="name" id="tariffName" autocomplete='fname'
                            data-validation="string" data-validation-allowing="string">
                   </div>

                    <div class="clear_float"></div>
                    <div class="clear_float"></div><br /><br />
                    <div id="signup_btn_1" ontap="Payment()" class="button_alt">Make Payment</div>
                 </div>
           </form>
           </div>
        </div>
        <!-- /content -->
     </div>
     <!-- /page END OF MTN VENDING -->
     <script src="js/fastclick.js" type="text/javascript"></script>
     <script src="js/tariff-payment.js" type="text/javascript"></script>
     <script>
     document.getElementById('bname').innerHTML=localStorage.getItem('bname');
     </script>
   </body>
</html>
