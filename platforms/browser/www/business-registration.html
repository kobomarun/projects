<!DOCTYPE html>
<html>
   <head>
      <title>LG - Transparency</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">-->
      <link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css" />
      <link rel="stylesheet" href="assets/entypo/css/entypo.css">
      <link rel="stylesheet" href="assets/bootstrap.css">
      <link rel="stylesheet" href="assets/neon-deon.css">
      <link href="assets/style.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="jqm/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/neon-custom.js"></script>
      <script src="cordova.js"></script>
      <script>
      function getAllCategory() {
        var networkState =  navigator.onLine;
        if (networkState == false){
          navigator.notification.alert("Check your internet connection");
        } else {
        $.ajax({
                type: "get",
                url: "http://communitylifeproject.ngo/lg/Api/pipeline/getCategory",
                beforeSend : function() {$.mobile.loading('show')},
                complete   : function() {$.mobile.loading('hide')},
                success: function(response) {
                  if(response!=='') {
                    document.getElementById("businessCategory").innerHTML=response;
                  } else {
                    alert("No Category Found");
                  }

                },
                error: function(response) {
                  console.log(response);
                }
              });
            }
          }

          function getBusinessType() {
            var networkState =  navigator.onLine;
            if (networkState == false){
              navigator.notification.alert("Check your internet connection");
            } else {
            $.ajax({
                    type: "get",
                    url: "http://communitylifeproject.ngo/lg/Api/pipeline/getBusinessType",
                    beforeSend : function() {$.mobile.loading('show')},
                    complete   : function() {$.mobile.loading('hide')},
                    success: function(response) {
                      if(response!=='') {
                        document.getElementById("businessType").innerHTML=response;
                      } else {
                        alert("No Business Type Found");
                      }

                    },
                    error: function(response) {
                      console.log(response);
                    }
                  });
                }
          }

          function getLgs() {
            var networkState =  navigator.onLine;
            if (networkState == false){
              navigator.notification.alert("Check your internet connection");
            } else {
            $.ajax({
                    type: "get",
                    url: "http://communitylifeproject.ngo/lg/Api/pipeline/getLgs",
                    beforeSend : function() {$.mobile.loading('show')},
                    complete   : function() {$.mobile.loading('hide')},
                    success: function(response) {
                      if(response!=='') {
                        document.getElementById("lg").innerHTML=response;
                      } else {
                        alert("No Business Type Found");
                      }

                    },
                    error: function(response) {
                      console.log(response);
                    }
                  });
                }
          }


          </script>
   </head>
   <body onload="getAllCategory(); getBusinessType(); getLgs()">
     <div data-role="page" id="mtn">
        <div data-role="header" onclick="history.back()">
           <div class="logo">
            <a href="dashboard.html">
              <i  class="entypo-left-open-big"> </i>
              <img src="assets/images/offline_single.png" height="30" />
            </a>
           </div>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
           <div class="text-plain-white inner-pad">
              <div class="pull-left">
                 <div class="dash-icon">
                    <i  class="entypo-wallet"> </i>
                 </div>
                 <div class="pad-text">BUSINESS REGISTRATION</div>
              </div>
           </div>
           <form name="register">
              <div class="pad">
                 <div class="regular margin_bottom_20">
                   <div class="margin_bottom_20">
                      <label >Business Name</label>
                      <input type="text" class="form-control" name="" id="bname" autocomplete='fname'
                         data-validation="string" data-validation-allowing="string">
                   </div>
                    <div class="clear_float"></div>
                    <div class="regular margin_bottom_20">
                      <div class="margin_bottom_20">
                         <label >Contact Name</label>
                         <input type="text" class="form-control" name="" id="cname" autocomplete='fname'
                            data-validation="string" data-validation-allowing="string">
                      </div>
                       <div class="clear_float"></div>
                    <div class="margin_bottom_20">
                       <label >Business Address</label>
                       <input type="text" class="form-control" name="" id="address" autocomplete='fname'
                          data-validation="string" data-validation-allowing="string">
                    </div>
                     <div class="clear_float"></div>
                     <div class="clear_float"></div>
                     <div class="margin_bottom_20">
                        <label >Location</label>
                        <input type="text" class="form-control" name="" id="city" autocomplete='fname'
                           data-validation="string" data-validation-allowing="string">
                     </div>
                      <div class="clear_float"></div>
                   <div class="margin_bottom_20">
                      <label >Phone Number</label>
                      <input type="number" class="form-control" name="" id="phone" autocomplete='tel-national'
                         data-validation="number">
                   </div>
                   <div class="clear_float"></div>
                  <div class="margin_bottom_20">
                     <label >Password</label>
                     <input type="password" class="form-control" name="" id="pwd" autocomplete='tel-national'
                        data-validation="string">
                  </div>
                    <div class="clear_float"></div>
                    <div class="margin_bottom_20">
                      <label >Select Local Government</label>
                      <select class="select-choice-1" id="lg">
                        <option >Select</option>
                      </select>
                    </div>
                      <div class="clear_float"></div>
                      <div class="margin_bottom_20">
                        <div class="clear_float"></div>
                         <label>Select Business Category</label>
                          <select name="select-choice-1" id="businessCategory">
                           <option id="content">Select</option>

                         </select>
                      </div>
                        <div class="clear_float"></div>
                        <div class="clear_float"></div>
                        <div class="margin_bottom_20">
                           <label>Select Business Type</label>
                           <select name="select-choice-1" id="businessType">
                           <option id="stype">Select</option>
                           </select>
                        </div>
                          <div class="clear_float"></div>
                    <div class="clear_float"></div>
                    <div  id="submit" onclick="registerBusiness()" class="button_alt">Save</div>
                 </div>
           </form>
           </div>
        </div>
        <!-- /content -->
     </div>
     <!-- /page END OF MTN VENDING -->
     <script src="js/fastclick.js" type="text/javascript"></script>
     <script src="js/vend.js" type="text/javascript"></script>
    <script src="js/business-registration.js"></script>
     <script src="js/register.js"></script>
     <script src="js/cash.js"></script>
       <script src="js/vend-mtn.js"></script>
   </body>
</html>
