<!DOCTYPE html>
<html>
   <head>
      <title>Owo-Ori Ijoba</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">-->
      <link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css" />
      <link rel="stylesheet" href="assets/entypo/css/entypo.css">
      <link rel="stylesheet" href="assets/bootstrap.css">
      <link rel="stylesheet" href="assets/neon-deon.css">
      <link href="assets/style.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="jqm/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/neon-custom.js"></script>
      <script src="phonegap.js"></script>
   </head>
   <body>
     <div data-role="page"  id="mtn">
        <div data-role="header" onclick="history.back()">
           <div class="logo">
            <a href="dashboard.html">
              <i  class="entypo-left-open-big"> </i>
              <img src="assets/images/offline_single.png" height="30" />
            </a>
           </div>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
           <div class="text-plain-white inner-pad">
              <div class="pull-left">
                 <div class="dash-icon">
                    <i  class="entypo-wallet"> </i>
                 </div>
                 <div class="pad-text">Tax / Tariff Verification</div>
              </div>
           </div>
           <form name="register">
              <div class="pad">
              <div class="clear_float"></div><br />
               <div class="margin_bottom_20">
                <label id="label">Enter Phone Number</label>
                <input type="number" class="form-control" name="name" id="phone" autocomplete='phone'
                   data-validation="number" data-validation-allowing="number" autofocus required/>
               </div>

                <div class="clear_float"></div>
                <div class="clear_float"></div><br /><br />
                <div id="signup_btn_2" onclick="verifyPayment()" class="button_alt">Verify Payment</div>
             </div>
           </form>
           <div class="panel-heading" id="confirm"></div>
           <div class="panel panel-default" id="result" style="margin:10px; display:none">
            <div class="panel-heading" id="pay-detail"></div>
            <table class="table">
              <tr>
                <th>SN</th>
                <th>Payment Type</th>
                <th>Date of Payment</th>
                <th>Amount</th>
              </tr>
              <tbody id="content">
              </tbody>
            </table>
          </div>
           </div>
        </div>
        <!-- /content -->
     </div>
     <!-- /page END OF MTN VENDING -->
     <script src="js/fastclick.js" type="text/javascript"></script>
     <script src="js/function.js" type="text/javascript"></script>
   </body>
</html>
