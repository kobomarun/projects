<!DOCTYPE html>
<html>
   <head>
      <title>Owo-Ori Ijoba</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">-->
      <link rel="stylesheet" href="jqm/jquery.mobile-1.4.2.min.css" />
      <link rel="stylesheet" href="assets/entypo/css/entypo.css">
      <link rel="stylesheet" href="assets/bootstrap.css">
      <link rel="stylesheet" href="assets/neon-deon.css">
      <link href="assets/style.css" rel="stylesheet">
      <script src="js/jquery.min.js"></script>
      <script src="jqm/jquery.mobile-1.4.2.min.js"></script>
      <script src="js/neon-custom.js"></script>
      <script src="cordova.js"></script>
      <script type='text/javascript'>

      function UploadSupport() {
          navigator.notification.alert('This feature is yet to be supported. Thank You');
      }
          // Take photo from camera
            function takePicture(){
              navigator.camera.getPicture(onSuccess, onFail, { quality: 20,
                  destinationType: Camera.DestinationType.FILE_URL
              });
          };

          // Select from gallery
          function selectPicture(){
              navigator.camera.getPicture(onSuccess, onFail, { quality: 50,
                  sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                  allowEdit: true,
                  destinationType: Camera.DestinationType.FILE_URI
              });
          }

          // Change image source
          function onSuccess(imageData) {
              var image = document.getElementById('userfile');
              image.src = imageData + '?' + Math.random();;
          }

          function onFail(message) {
                navigator.notification.alert('Failed because: ' + message);
          }


      </script>
   </head>
   <body>
     <div data-role="page"  id="mtn">
        <div data-role="header" onclick="history.back()">
           <div class="logo">
            <a href="dashboard.html">
              <i  class="entypo-left-open-big"> </i>
              <img src="assets/images/offline_single.png" height="30" />
            </a>
           </div>
        </div>
        <!-- /header -->
        <div role="main" class="ui-content">
           <div class="text-plain-white inner-pad">
              <div class="pull-left">
                 <div class="dash-icon">
                    <i  class="entypo-world"> </i>
                 </div>
                 <div class="pad-text">Payment Evidence</div>
              </div>
           </div>
           <form enctype="multipart/form-data">
              <div class="pad">
                <div style="margin:0 auto; width:50%!important;text-align: center;">
                    <img src="" id='userfile' style="width: 200px; height: 200px;">
                    <input id="userfile" type="file" class="" width="400px" />
                </div><br/>
              <div class="clear_float"></div><br />
              <div class="row">
                <div class="col-xs-6">
                  <div id="signup_btn_2" onclick="takePicture()" class="button_alt">Take Picture</div>
                </div>
                <div class="col-xs-6">
                  <div id="signup_btn_2" onclick="selectPicture()" class="button_alt">Select Picture</div>
                </div>
              </div>

                <div class="clear_float"></div><br />
               <div class="margin_bottom_20">
                <label >Subject</label>
                <input type="text" class="form-control" name="name" id="title" autocomplete='gg'
                   data-validation="string" data-validation-allowing="string">

               </div>

                <div class="clear_float"></div>
                <div class="clear_float"></div><br /><br />
                <div id="signup_btn_1" onclick="UploadSupport()" class="button_alt">Submit Evidence</div>
             </div>
             <div id="status" style="margin:15px; padding: 10px; font-size: 14px"></div>
           </form>
           </div>
        </div>
        <!-- /content -->
     </div>
     <!-- /page END OF MTN VENDING -->
     <script src="js/fastclick.js" type="text/javascript"></script>
     <script src="js/function.js" type="text/javascript"></script>
